image: node:9

stages:
  - build
  - deploy

build:
  stage: build
  script:
    - npm install
    - npm run build
  artifacts:
    paths:
    - dist/

deploy:production:
  stage: deploy
  script:
    - apt-get update -qq && apt-get install -y -qq lftp
    - lftp -c "set ftp:ssl-allow no; open -u '${FTP_USER}','${FTP_PASSWORD}' '${FTP_HOST}'; mirror -Rev dist/ /  --ignore-time --parallel=10"
  environment:
    name: production
    url: https://3-in-2.dpsg-luedenscheid.de
  when: manual
  only:
    - master
